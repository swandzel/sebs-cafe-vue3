<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="coffee.png" />
    <title>Seb's Cafe</title>
  </head>
  <style>
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #424642;
      font-family: "Lobster", cursive;
      font-size: 2.5rem;
      font-weight: 700;
      opacity: 0.5;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 10px;
      background: conic-gradient(#0000 10%, #424642);
      -webkit-mask: radial-gradient(
        farthest-side,
        #0000 calc(100% - 9px),
        #000 0
      );
      animation: spinner-zp9dbg 1s infinite linear;
    }

    @keyframes spinner-zp9dbg {
      to {
        transform: rotate(1turn);
      }
    }
  </style>
  <body>
    <noscript>
      <strong
        >We're sorry but Seb's Cafe doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        Seb's Cafe
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cd181fabb3.js"
    crossorigin="anonymous"
  ></script>
</html>
